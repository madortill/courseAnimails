<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="icon" href="assets/media/logo_till.svg">
    <link rel="stylesheet" href="index.css">
    <script src="information.js"></script>
    <script src="index.js"></script>
    <title>animals</title>
</head>
<body>
    <div class="container">
        <!-- loader -->
        <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <div class="header">
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
            <img src="assets/media/logo_animals.svg" alt="title" class="title-logo">
            <img class="odot-logo" src="assets/media/odot.png" id="hidden" alt="odot">
        </div>

        <div class="div-body">
            <div class="div-odot">
                    <div class="div-middle">
                        <div class="div-p-odot">
                            <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                            <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                            <p class="p-odot">פיתוח: רב"ט מעיין אשר</p>
                            <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                            <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                        </div>
                        <img src="assets/media/logo_till.svg" alt="till_logo" class="till-logo">
                    </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="start-page">
                <div class="div-animals-banner"></div>
                <div class="div-input-animal">
                    <input type="text" class="input-animal" placeholder="שם החיה הטובה ביותר...">
                    <img src="assets/media/next.svg" alt="next" class="next-button">
                </div>
            </div>

            <div class="info-animal-page">
                <div class="div-p">
                    <img src="..." alt="title" class="title-animal-name">
                    <img src="..." alt="animal" class="animal-img-info">
                    <p class="text-animal"></p>
                </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button">
            </div>

            <div class="question-page">
                <div class="div-question">
                    <div class="multipleQuestionContainer"></div>
                </div>
            </div>

            <div class="finish-page">
                <!-- <div class="div-finish-page"> -->
                    <p class="p-finish div-finish-page"></p>
                <!-- </div> -->
                <img src="assets/media/try_stroke.svg" alt="try-again" class="try-again">
            </div>
        </div>
    </div>
</body>
</html>
